{% extends 'order/base.html' %}

{% block style %}
        thead tr th{
          position: sticky;
          top: 0;
        }
{% endblock %}

{% block content %}
<figure class="text-center">
    <h1>Заявка</h1>
</figure>
<p></p>
<form method="post">
    {% csrf_token %}
<table class="table table-success table-striped-columns">
  <thead>
    <tr>
        <th scope="col">#</th>
        {% for p in products %}
            <th scope="col">
                <figure class="text-center">
                    <span class="rotate-sm-90">{{ p.name }}</span>
                </figure>
            </th>
        {% endfor %}
    </tr>
  </thead>

  <tbody>
    {% for c in clients %}
        <tr>
            <th scope="row">{{ c.name }}</th>
            {% for p in products %}
                <td>
                    <div class="mb-3">
                        <input name="{{ c.name }}:{{ p.name }}" type="number" class="form-control" id="exampleFormControlInput1" placeholder="Число">
                    </div>
                </td>
            {% endfor %}
        </tr>
    {% endfor %}
  </tbody>
</table>
<div class="d-grid gap-2">
  <button class="btn btn-danger" type="submit">Отправить</button>
</div>
</form>
    <p></p>

{% endblock %}
